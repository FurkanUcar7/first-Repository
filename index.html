<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
    <div class="card">
      <div class="blue-div">
        <h3 class="blue-title">
          Your Result
        </h3>
        <div class="circle-div">
          <span class="title-76">76</span>
          <span class="of-100">of 100</span>
        </div>
        <h2 class="great">
          Great
        </h2>
        <p class="comment">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="white-div">
        <h3 class="white-title">
          Summary
        </h3>
        <div class="reaction fellow-cod">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <h4 class="reaction-title">
            Reaction
          </h4>
          <p class="score">80 / <span class="score-100">100</span></p>
        </div>
        <div class="memory fellow-cod">
          <img src="./assets/images/icon-memory.svg" alt="">
          <h4 class="memory-title">
            Memory
          </h4>
          <p class="score">92 / <span class="score-100">100</span></p>
        </div>
        <div class="verbal fellow-cod">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <h4 class="verbal-title">
            Verbal
          </h4>
          <p class="score">61 / <span class="score-100">100</span></p>
        </div>
        <div class="visual fellow-cod">
          <img src="./assets/images/icon-visual.svg" alt="">
          <h4 class="visual-title">
            Visual
          </h4>
          <p class="score">72 /<span class="score-100">100</span></p>
        </div>
        <button class="continue" type="submit">Continue</button>
      </div>
    </div>

  </div>  -->
</body>
</html>
